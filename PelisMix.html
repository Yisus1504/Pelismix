<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisMixs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #ff4500;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .details {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            display: none; /* Oculto por defecto */
            text-align: center;
        }
        .details a.download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(0, 255, 255);
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-size: 2rem;
            box-shadow: 0px 0px 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .details a.download-button:hover {
            background-color: aqua;
            box-shadow: 0px 0px 50px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="c:\Users\yisus\Downloads\logo (2).jpg" alt="Logo">
    </header>
   
    <div class="container">
        <div class="grid">
            <!-- Películas -->
            <div class="movie-card" onclick="mostrarDetalles('Smile 2', 'https://www.mediafire.com/file/3wra7poft2mxbc1/rdhetdyuuse5dfgzdsgfdjdfgj.rar/file', 'CONTRASEÑA:hackstore.ac')">
                <img src="c:\Users\yisus\Downloads\descargar (2).jpg" alt="Película 1">
                <h3>Smile 2</h3>
            </div>
            <div class="movie-card" onclick="mostrarDetalles('Película 2', 'enlace-descarga2.mp4', 'Una comedia para toda la familia.')">
                <img src="placeholder.jpg" alt="Película 2">
                <h3>Título de la Película 2</h3>
            </div>
            <div class="movie-card" onclick="mostrarDetalles('Película 3', 'enlace-descarga3.mp4', 'Un drama conmovedor que te hará reflexionar.')">
                <img src="placeholder.jpg" alt="Película 3">
                <h3>Título de la Película 3</h3>
            </div>
            <div class="movie-card" onclick="mostrarDetalles('Película 4', 'enlace-descarga4.mp4', 'Una aventura épica llena de acción.')">
                <img src="placeholder.jpg" alt="Película 4">
                <h3>Título de la Película 4</h3>
            </div>
        </div>
        <!-- Detalles de la película -->
        <div id="details" class="details"></div>

    </div>

    <script>
        function mostrarDetalles(titulo, enlace, descripcion) {
            const details = document.getElementById('details');
            details.innerHTML = `
                <h2>${titulo}</h2>
                <p>Haz clic en el enlace para descargar la película:</p>
                <a href="${enlace}" download class="download-button">Descargar Película</a>
                <div id="additional-content">
                    <p>${descripcion}</p>
                </div>
            `;
            details.style.display = 'block';
        }
    </script>
</body>
</html>
